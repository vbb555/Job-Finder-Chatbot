<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Job Finder Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Side Panel -->
        <div class="side-panel">
            <div class="profile">
                <img src="user-avatar.png" alt="User Avatar" class="profile-avatar">
                <h2 id="userName">Your Name</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><button onclick="selectOption('findJob')">Find Job</button></li>
                    <li><button onclick="selectOption('profile')">Profile</button></li>
                    <li><button onclick="selectOption('settings')">Settings</button></li>
                    <li><button onclick="selectOption('help')">Help</button></li>
                </ul>
            </nav>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="header">
                <h1>Job Finder Bot</h1>
                <div class="theme-toggle">
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="chatbox" class="chatbox">
                <div class="message bot-message">
                    <div class="avatar">
                        <img src="bot-avatar.png" alt="Bot Avatar">
                    </div>
                    <div class="text">Hello! I'm your Job Finder Bot. How can I assist you today?</div>
                </div>
            </div>
            <div class="input-container">
                <input id="userInput" type="text" placeholder="Type your message..." autofocus>
                <button id="sendBtn">
                    <img src="send-icon.png" alt="Send">
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
